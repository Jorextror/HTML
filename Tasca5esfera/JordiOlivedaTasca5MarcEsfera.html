<!DOCTYPE html>
<html lang="es">
<head>
<title>Pseudoclasses</title>
<meta charset="utf-8"/> 
<style>
    body{margin:0;padding:0;background-color: #222;}
    h1{text-align: center;color:#aaa;}

    div.luz>div.sombra{
        position: absolute;
        margin: 361px;
        margin-top: 80px;

        width: 200px;
        height: 20px;
        background: radial-gradient;
        background-color: #0ac0bb;
        border-radius: 50%;
        opacity: 0;
        z-index: -1;

    }

    div.luz>div.esfera{
        position: absolute;
        margin: 361px;
        margin-top: 0px;

        width: 200px;
        height: 200px;
        background: radial-gradient;
        background-color: #0ac0bb;
        border-radius: 50%;
        z-index: 1;

    }
   

    div.luz>div.esfera:hover div.sombra{
        position: absolute;
        margin: 0px;
        margin-top: 100px;
        padding: 0px;

        width: 200px;
        height: 20px;
        background: radial-gradient;
        background-color: transparent;
        border-radius: 50%;

        box-shadow: 100px 100px 12px black;
        z-index: -1;
    }

    div.luz>div.esfera:hover {
        position: absolute;
        margin: 361px;
        margin-top: 0px;

        width: 200px;
        height: 200px;
        background: radial-gradient;
        background-color: #0ac0bb;
        border-radius: 50%;

        box-shadow: inset -55px -55px 50px #122d2e;
        z-index: 1;
    }

    .esfera img{
        opacity: 0;
        transform: rotate(-15deg);
    } 

    .esfera:hover img{
        position: absolute;
        margin-left: -300px;
        margin-top: -130px;
        opacity:1;
        z-index: 2;
    }
</style>
</head>
<body>
    <h1>Creaci√≥ d'una esfera amb ombrejat (Pseudoclasses)</h1>
    <div class="luz">
        
        <div class="esfera" >
            <img src="linterna-luz.png" alt="linterna-luz" width="320" height="320">
            <div class="sombra"></div>
        </div>

    </div>
</body>
</html>
