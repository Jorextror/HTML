    #draw{
        width: 500px;
        height: 500px;

<script>
    function draw() {
        console.log("START");
        var canvas = document.querySelector('canvas');
        console.log(canvas);
        var ctx = canvas.getContext('2d');
        console.log(ctx);
        ctx.fillRect(25, 25, 100, 100);
        ctx.clearRect(45, 45, 60, 60);
        ctx.strokeRect(50, 50, 50, 50);
        console.log("END");
      }
</script>
<body onLoad="draw();">
