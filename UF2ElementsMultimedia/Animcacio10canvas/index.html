<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Canvas</title>

    <script>
      var c;
      var context;

      console.log("START");
      c = document.getElementById("c");
      console.log(c);
      context = c.getContext('2d');
      console.log(context);
      context.lineWidth = 2.5;
      //set white as the fill color
      context.fillStyle="white";
      
      //draw arc from 0 to 1*PI
      context.beginPath();
      context.arc(100, 100, 30, 0, 1*Math.PI);
      context.closePath();
      
      //stroke outline with default black
      context.stroke();
      //fill with white
      context.fill();
      
      //set red as the fill color
      context.fillStyle="rgb(150,0,0)";
      
      //draw arc from 1*PI to 0
      context.beginPath();
      context.arc(100, 100, 30, 1*Math.PI, 0);
      context.closePath();
      
      //stroke outline with default black
      context.stroke();
      //fill with red
      context.fill();
      
      
      context.beginPath();
      context.arc(100,100,10,0, 2*Math.PI);
      context.fillStyle="white";
      context.closePath();
      
      context.stroke();
      context.fill();
      
      context.beginPath();
      context.arc(100,100,9,0,2*Math.PI);
      context.fillStyle="rgba(24,23,24, .8)";
      context.closePath();
      context.stroke();
      console.log("END");
    </script>
  </head>
  <body>
    <canvas id="c" height="400">Canvas no suportat...</canvas>  
  </body>
</html>
