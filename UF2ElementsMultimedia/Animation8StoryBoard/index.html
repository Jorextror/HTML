<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Board</title>
</head>
<style>
    /* coche va recto, se choca, lo reparan y se hace de noche, luces al cielo, coche salta en rampa y saca alas i cambia color negro, aparece simbolo batman al coche */
    /* fondo de dia */
    .ciudaddia{
        visibility: hidden;
        background-image: url("img/fondodia.jpg");
        background-repeat: repeat-x;
        width: 700px;
        height: 300px;
        left:0;  
        top:0;  
        position: absolute;
        animation:ciudaddia 3s linear 0s;
        }
    .carretera{
        visibility: hidden;
        background-image: url("img/back.jpg");
        background-repeat: repeat-x;
        width: 700px;
        height: 300px;
        left:0;  
        top:0; 
        position: absolute;
        animation:carretera 11s linear 3s;
    }
    /* ruedas del coche */
    .ruedaR{
        width: 40px;
        top: 130;
        left: 192;
        position:absolute;
        animation: rueda 3.6s linear ;
        }
    .ruedaL{
        width: 40px;
        top: 130;
        left: 36;
        position:absolute;
        animation: rueda 3.6s linear ;
    }
    /* 1r coche dia */
    .coche{
        background-image: url("img/cochedia.png");
        width: 250px;
        height: 300px;
        left: 150px;  
        top:120;
        left: -250;
        position:absolute;
        animation:coche 3s linear;
    }
    /* 2n coche dia */
    .coche1{
        background-image: url("img/cochedia.png");
        width: 250px;
        height: 300px;
        left: 150px;  
        top:120;
        left: -250;
        position:absolute;
        animation:coche1 10s linear 3s;
    }
    /* pj */
    .pj{
        visibility: hidden;
        background-image: url("3/Walk.png");
        width: 40px;
        height: 47px;
        top: 230px;
        left: 250;
        position:absolute;
        animation: pj 2s steps(6, end);
    }
    /* atroppelado */
    .pjd{
        visibility: hidden;
        background-image: url("3/Walk.png");
        width: 40px;
        height: 47px;
        top: 250px;
        left: 290;
        position:absolute;
        transform: rotate(110deg);
        animation: visibles 1s linear 2s;
    }
    .humo{
        visibility: hidden;
        width: 200px;
        left: 320px;  
        top: 0px;
        position: absolute;
        animation:visibles 5s linear 4s;
    }
    .roca{
        width: 400px;
        left: 320px;  
        top: 30px;
        position: absolute;
        animation: roca 4s linear 10s;
    }
    /* mecanico */
    .mecanico{
        visibility: hidden;
        width: 100px;
        left: -200px;  
        top: 80px;
        position: absolute;
        animation:mecanico 5s linear 4.5s;
    }
    .mecanico1{
        visibility: hidden;
        width: 100px;
        left: -200px;  
        top: 70px;
        position: absolute;
        animation:mecanico1 5s linear 4s;
    }
    /* minero */
    .minero{
        visibility: hidden;
        width: 100px;
        left: 400px;  
        top: 9000px;
        position: absolute;
        animation: minero 5s linear 4.5s;
    }
    .minero1{
        visibility: hidden;
        width: 60px;
        left: 450px;  
        top: 90px;
        position: absolute;
        animation: minero1 5s linear 4.5s;
    }
    .minero2{
        visibility: hidden;
        width: 60px;
        left: 450px;  
        top: 90px;
        position: absolute;
        animation: minero2 5s linear 4.5s;
    }
    .minero3{
        visibility: hidden;
        width: 60px;
        left: 450px;  
        top: 90px;
        position: absolute;
        animation: minero3 5s linear 4.5s;
    }
    .agujero{
        width: 0px;
        left: 400px;  
        top: 50px;
        position: absolute;
        animation: agujero 10s linear 8s;
    }
    /* fondo */
    @keyframes ciudaddia {
        from{
            visibility: visible;
            background-position:0;  
        }  
        to{  
            background-position:-960px;  
        }
    }
    @keyframes carretera {
        0%{visibility: visible;background-position:0;}
        1%{background-position:-360px;}
        100%{background-position:-360px;}
    }
    /* ruedas */
    @keyframes rueda {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(3600000deg);
        }
    }
    /* coche */
    @keyframes coche {
        0%{left: -250px;}
        80%{left: 200px;}
        100%{left: 5000px}
    }
    @keyframes coche1 {
        0%{left: -250px;}
        10%{left: 200px;}
        80%{left: 200px;top:120px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}
    }
    /* pj */
    @keyframes pj {
        from {background-position: 0px;
            visibility: visible;
        }
        to {
            background-position: -285px;
        }
    }
    /* pluses */
    @keyframes visibles {
        100%{visibility: visible;}
    }
    @keyframes roca {
        0%{transform: rotate(0deg);width: 400px;visibility: visible;}
        100%{left: 350px;top: 90px;width: 0px;transform: rotate(360deg);}
    }
    @keyframes agujero {
        0%{width: 0px;transform: rotate(0deg);}
        100%{left:-270px;top:-200px;width: 900px;transform: rotate(3690deg);}
    }
    /* mecanicos */
    @keyframes mecanico {
        0%{visibility: visible;}
        30%{left: 200px;}
        80%{left: 200px;top: 80px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}
    }
    @keyframes mecanico1 {
        0%{visibility: visible;}
        30%{left: 0px;}
        80%{left: 0px;top: 80px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}
    }
    /* mineros */
    @keyframes minero {
        0%{visibility: visible;}
        30%{top: 90px}
        80%{top: 90px}
        100%{top: 9000px;}
    }
    @keyframes minero1 {
        0%{visibility: visible;}
        10%{left: 350px;top: 90px;}
        30%{left: 350px;top: -90px;}
        80%{left: 350px;top: -90px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}

    }
    @keyframes minero2 {
        0%{visibility: visible;}
        10%{left: 300px;top: 90px;}
        30%{left: 300px;top: -90px;}
        80%{left: 300px;top: -90px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}

    }
    @keyframes minero3 {
        0%{visibility: visible;}
        10%{left: 270px;top: 90px;}
        30%{left: 270px;top: -80px;}
        80%{left: 270px;top: -80px;transform: rotate(0deg);}
        100%{left: 170px;top: -80px;transform: rotate(360deg);}
    }
</style>
<body>
    <div class="ciudaddia"></div>

    <div class="carretera" >
        <img class="agujero" src="img/agujero.png" alt="">
        <img class="roca" src="img/roca.png" alt="">
        <img class="humo" src="img/humo.png" alt="">
    </div>

    <div class="pj"></div>
    <div class="pjd"></div>
    <div class="coche">
        <img src="img/rueda.png" class="ruedaR" alt="">
        <img src="img/rueda.png" class="ruedaL" alt="">
    </div>

    <div class="coche1">
        <img src="img/rueda.png" class="ruedaR" alt="">
        <img src="img/rueda.png" class="ruedaL" alt="">
        
        <img class="mecanico" src="img/mecanico.png" alt="">
        <img class="mecanico1" src="img/mecanico1.png" alt="">
        
        <img class="minero" src="img/minero.png" alt="">
        <img class="minero1" src="img/minero1.png" alt="">
        <img class="minero2" src="img/minero1.png" alt="">
        <img class="minero3" src="img/minero1.png" alt="">
    </div>
    
</body>
</html>
